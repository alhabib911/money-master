<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/styles.css">
    <script src="javascript/app.js"></script>
</head>
<body>
    <header>
        <h2 class="text-4xl text-center">Finance Management</h2>
    </header>

    <main>
        <section class="conatiner grid grid-cols-2 justify-items-start gap-5">
            <div class="left-area m-5 flex items-center	">
                <img src="images/bg-1.jpg" alt="">
            </div>
            <div class="px-20 py-10 right-area m-5 bg-slate-100	">
                <div class="income-expence">
                    <div>
                        <h2 class="text-center my-2 text-2xl">Income</h2>
                        <div class="flex justify-center">
                            <h3 >My Income:</h3>
                            <input class="ml-7 bg-gray-200 rounded border-5 border-gray-100 pl-2" type="text">
                        </div>
                    </div>
    
                    <br>
                    <div>
                        <h2 class="text-center my-2 text-2xl">Expence</h2>
                        <div>
                            <div class="flex justify-center m-2">
                                <h3>Food Cost:</h3>
                                <input class="ml-10 bg-gray-200	 rounded border-5 border-gray-100 pl-2" type="text">
                            </div>
                            <div class="flex justify-center">
                                <h3>House Rent:</h3>
                                <input class="ml-8 bg-gray-200 rounded border-5 border-gray-100 pl-2" type="text">
                            </div>
                            <div class="flex justify-center m-2">
                                <h3>Transport Cost:</h3>
                                <input class="ml-3 bg-gray-200		 rounded border-5 border-gray-100 pl-2" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button class="bg-amber-400	px-5 py-2 rounded my-5" >Claculation</button>
                    </div>
    
                    <div class="text-center text-2xl">
                        <h3>Total Cost: $<Span>000</Span></h3>
                    </div>
                    <div class="text-center text-2xl">
                        <h3>Blance: $<span>000</span></h3>
                    </div>
    
                </div>
                <hr class="my-5">
                <div>
                    <div class="flex justify-center">
                        <h2 class="p-2">Save</h2>
                        <input class="bg-gray-200 rounded border-5 border-gray-100 pl-2" type="text">
                        <h2 class="p-2">%</h2>
                        <button class="p-2 bg-amber-400 px-5 py-2 rounded">Save</button>
                        </div>
                </div>
                <div class="text-center text-2xl">
                    <h3>Save Blance: $<Span>000</Span></h3>
                </div>
                <div class="text-center text-2xl">
                    <h3>Remaining Blance: $<Span>000</Span></h3>
                </div>
            </div>
        </section>    
    </main>

    <footer>
        <h5 class="text-centergit">Â© Copyright Finance Management co. 2021. All Rights Reserved</h5>
    </footer>
</body>
</html>
