<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/styles.css">
    <script src="javascript/app.js"></script>
</head>
<body>
    <header class="header-text mt-5">
        <h2 class="lg: text-4xl text-center sm: text-lg text-center">Finance Management</h2>
    </header>

    <main>
      <section>
        <div
          class="
            conatiner
            sm:flex
            md:flex md:justify-items-start
            sm:justify-center sm:flex-col
            md:flex-row md:p-5
          "
        >
          <div class="left-area mr-5 w-2/4 flex align-center">
            <img src="images/bg-1.jpg" alt="" class="flex align-center" />
          </div>
          <div class="py-10 right-area bg-blue-400 w-full px-3 w-1/2">
            <div class="income-expence">
              <div>
                <h2 class="text-center my-2 text-2xl">Income</h2>
                <div class="">
                  <div class="flex justify-center">
                    <h3>My Income:</h3>
                    <input class="ml-7" type="text" id="income" />
                  </div>
                  <p
                    class="text-red-500 text-center my-2 text-base"
                    id="incomeError"
                  ></p>
                </div>
              </div>

              <br />
              <div>
                <h2 class="text-center my-2 text-2xl">Expence</h2>
                <div>
                  <div class="m-2">
                    <div class="flex justify-center">
                      <h3>Food Cost:</h3>
                      <input class="ml-9" type="text" id="foodCost" />
                    </div>
                    <span
                      class="text-red-600 text-base text-center"
                      id="foodError"
                    ></span>
                  </div>
                  <div class="">
                    <div class="flex justify-center">
                      <h3>House Rent:</h3>
                      <input class="ml-7" type="text" id="houseCost" />
                    </div>

                    <span
                      class="text-red-600 text-base text-center"
                      id="houseError"
                    ></span>
                  </div>
                  <div class="m-2">
                    <div class="flex justify-center">
                      <h3>Transport Cost:</h3>
                      <input class="ml-2" type="text" id="transportCost" />
                    </div>
                    <span
                      class="text-red-600 text-base text-center"
                      id="transportError"
                    ></span>
                  </div>
                </div>
              </div>
              <div class="flex justify-center">
                <button
                  class="bg-amber-400 px-5 py-2 rounded my-5"
                  id="calculation"
                >
                  Calculation
                </button>
              </div>

              <div class="text-center text-2xl">
                <h3>Total Cost: $<span id="totalCost">000</span></h3>
              </div>
              <div class="text-center text-2xl">
                <h3>Balance: $<span id="totalBalance">000</span></h3>
              </div>
            </div>
            <hr class="my-5" />
            <div>
              <div class="flex justify-center">
                <h2 class="p-2">Save</h2>
                <input type="text" id="saving" />
                <h2 class="p-2">%</h2>
                <button class="p-2 bg-amber-400 px-5 py-2 rounded" id="saveBtn">
                  Save
                </button>
              </div>
            </div>
            <div class="text-center text-2xl">
              <h3>Save Balance: $<span id="saveBalance">00</span></h3>
              <span id="saveBalanceError"></span>
            </div>
            <div class="text-center text-2xl">
              <h3>Remaining Balance: $<span id="RemaingBalance">00</span></h3>
              <p id="remainingBalanceError" class="text-red-500 text-lg"></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <footer class="mb-5">
        <h5 class="lg:text-sm text-center sm:text-xs text-center">Â© Copyright Finance Management co. 2021. All Rights Reserved</h5>
    </footer> -->
    <script src="javascript/script.js"></script>
</body>
</html>
